{% for item in site.data.parties %}

<div class="d-lg-none">
  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-12 text-center">
        <a href="{{ item.link }}" target="_blank"><img src="{{ item.img }}" alt="{{ item.img_alt }}" style="margin: 15px 0px 20px 0px; max-width: 150px;"></a>
      </div>
      <div class="col-12">
        <b>{{ item.name }}</b>, {{ item.location }}
      </div>
      <div class="col-12">
        {{ item.role }}
      </div>
    </div>
  </div>
</div>


<div class="d-none d-lg-block">
  <div class="container" style="margin-top: 28px; padding-left: 60px;">
    <div class="row align-items-center">
      <div class="col-3">
        <a href="{{ item.link }}" target="_blank"><img src="{{ item.img }}" alt="{{ item.img_alt }}" style="width: 100%;"></a>
      </div>
      <div class="col-9">
        <div class="row">
          <div class="col-12">
            <b>{{ item.name }}</b>, {{ item.location }}
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {{ item.role }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endfor %}
