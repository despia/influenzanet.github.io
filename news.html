<div class="row justify-content-center">
    <div class="col-11 col-sm-10 col-md-8">
        <!-- h1>Latest News</h1-->
        {% for post in site.posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p class="text-secondary">{{ post.date | date_to_string }}</p>
            <p>{{ post.content }}</p>
        </article>
        {% endfor %}
    </div>
</div>
<div class="row justify-content-center" style="margin-top: 30px;">
  <div class="col-11 col-sm-10 col-md-8 text-center">
    <a href="/feed.xml"><i class="fas fa-rss-square fa-2x" style="color: #f26522"></i></a>
  </div>
</div>
